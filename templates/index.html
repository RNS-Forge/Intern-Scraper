<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Scraper - Find Your Dream Internship</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            transform: scale(1.2);
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 30px;
            display: none;
        }

        .results-header {
            margin-bottom: 25px;
            text-align: center;
        }

        .results-count {
            font-size: 1.5rem;
            color: #667eea;
            font-weight: 600;
        }

        .internship-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .internship-card {
            border: 1px solid #e1e5e9;
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            background: #fafbfc;
        }

        .internship-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .internship-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .internship-company {
            font-size: 1.1rem;
            color: #667eea;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .internship-location {
            color: #666;
            margin-bottom: 12px;
            font-size: 0.95rem;
        }

        .internship-summary {
            color: #555;
            line-height: 1.5;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .internship-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .internship-source {
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .internship-date {
            color: #888;
            font-size: 0.8rem;
        }

        .apply-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 6px;
            display: inline-block;
            font-weight: 500;
            transition: transform 0.2s ease;
            text-align: center;
            width: 100%;
        }

        .apply-btn:hover {
            transform: translateY(-2px);
            text-decoration: none;
            color: white;
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .no-results {
            text-align: center;
            color: #666;
            font-size: 1.1rem;
            margin: 40px 0;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            color: white;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-row {
                flex-direction: column;
            }

            .checkbox-group {
                flex-direction: column;
                gap: 10px;
            }

            .internship-grid {
                grid-template-columns: 1fr;
            }

            .search-form {
                padding: 20px;
            }

            .results-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Internship Scraper</h1>
            <p>Find your dream internship from multiple job boards</p>
        </div>

        <div class="search-form">
            <form id="scrapeForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="keyword">Keywords:</label>
                        <input type="text" id="keyword" name="keyword" value="internship" placeholder="e.g., software engineering internship">
                    </div>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" value="Coimbatore, Tamil Nadu" placeholder="e.g., Coimbatore, Tamil Nadu">
                    </div>
                    <div class="form-group">
                        <label for="maxPages">Max Pages:</label>
                        <select id="maxPages" name="maxPages">
                            <option value="1">1 Page</option>
                            <option value="2" selected>2 Pages</option>
                            <option value="3">3 Pages</option>
                            <option value="4">4 Pages</option>
                            <option value="5">5 Pages</option>
                        </select>
                    </div>
                </div>

                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="indeed" name="sources" value="indeed" checked>
                        <label for="indeed">Indeed</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="linkedin" name="sources" value="linkedin">
                        <label for="linkedin">LinkedIn</label>
                    </div>
                </div>

                <button type="submit" class="search-btn">
                    üîç Search Internships
                </button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Scraping internships... This may take a few moments.</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="results-container" id="resultsContainer">
            <div class="results-header">
                <div class="results-count" id="resultsCount"></div>
            </div>
            <div class="internship-grid" id="internshipGrid"></div>
        </div>

        <div class="footer">
            <p>&copy; 2025 Internship Scraper. Built with Flask & Playwright.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('scrapeForm');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsCount = document.getElementById('resultsCount');
            const internshipGrid = document.getElementById('internshipGrid');
            const searchBtn = form.querySelector('.search-btn');

            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                // Get form data
                const formData = new FormData(form);
                const sources = Array.from(formData.getAll('sources'));
                
                if (sources.length === 0) {
                    showError('Please select at least one source.');
                    return;
                }

                const data = {
                    keyword: formData.get('keyword'),
                    location: formData.get('location'),
                    max_pages: parseInt(formData.get('maxPages')),
                    sources: sources
                };

                // Show loading state
                showLoading();
                hideError();
                hideResults();

                try {
                    const response = await fetch('/scrape', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    if (result.success) {
                        displayResults(result.internships, result.count);
                    } else {
                        showError(result.error || 'An error occurred while scraping.');
                    }
                } catch (error) {
                    showError('Network error: ' + error.message);
                } finally {
                    hideLoading();
                }
            });

            function showLoading() {
                loading.style.display = 'block';
                searchBtn.disabled = true;
                searchBtn.textContent = 'Searching...';
            }

            function hideLoading() {
                loading.style.display = 'none';
                searchBtn.disabled = false;
                searchBtn.textContent = 'üîç Search Internships';
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }

            function hideError() {
                errorMessage.style.display = 'none';
            }

            function hideResults() {
                resultsContainer.style.display = 'none';
            }

            function displayResults(internships, count) {
                if (count === 0) {
                    resultsCount.innerHTML = 'No internships found. Try different keywords or locations.';
                    internshipGrid.innerHTML = '<div class="no-results">No results found. Please try different search criteria.</div>';
                } else {
                    resultsCount.innerHTML = `Found <strong>${count}</strong> internship${count !== 1 ? 's' : ''}`;
                    
                    internshipGrid.innerHTML = internships.map(internship => `
                        <div class="internship-card">
                            <div class="internship-title">${escapeHtml(internship.title)}</div>
                            <div class="internship-company">${escapeHtml(internship.company)}</div>
                            <div class="internship-location">üìç ${escapeHtml(internship.location)}</div>
                            <div class="internship-summary">${escapeHtml(internship.summary)}</div>
                            <div class="internship-meta">
                                <span class="internship-source">${escapeHtml(internship.source)}</span>
                                <span class="internship-date">${escapeHtml(internship.scraped_at)}</span>
                            </div>
                            ${internship.link ? `<a href="${escapeHtml(internship.link)}" target="_blank" class="apply-btn">View Job Details</a>` : ''}
                        </div>
                    `).join('');
                }
                
                resultsContainer.style.display = 'block';
                resultsContainer.scrollIntoView({ behavior: 'smooth' });
            }

            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        });
    </script>
</body>
</html>
